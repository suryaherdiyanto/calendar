<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar Sistem</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <div class="row">
            <div class="col-md-3" id="calendar">

            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="btn-group">
                    <button id="prev" class="btn btn-default glyphicon glyphicon-chevron-left"></button>
                    <button id="next" class="btn btn-default glyphicon glyphicon-chevron-right"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/calendar/calendar.js"></script>
    <script>
        $(document).ready(function(){
            var calendar = new Calendar();
            calendar.init();

            $('#next').on('click', function(){
                calendar.toNextMonth();
            });
            $('#prev').on('click', function () {
                calendar.toPrevMonth();
            });
        });
    </script>
</body>
</html>
